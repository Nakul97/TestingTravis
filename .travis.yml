podfile: podfile
language: objective-c
osx_image: xcode10.1
xcode_workspace: TestingTravis.xcworkspace
xcode_scheme: TestingTravis
xcode_destination: platform=iOS Simulator,OS=12.1,name=iPhone X

before_script:
- gem install fastlane --no-ri --no-doc --no-document
- gem install danger --no-ri --no-doc --no-document
- gem install danger-swiftlint --no-ri --no-rdoc --no-document
- gem install xcpretty-json-formatter
- gem install danger-xcode_summary
- danger;

#before_install:
#- brew tap oclint/formulae
#- brew install oclint

script:
- set -o pipefail && xcodebuild -workspace TestingTravis.xcworkspace -scheme TestingTravis -destination platform\=iOS\ Simulator,OS\=12.1,name\=iPhone\ X build test | XCPRETTY_JSON_FILE_OUTPUT=xcodebuild.json xcpretty -f `xcpretty-json-formatter`
- danger;

